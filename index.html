        h2 {

            color: #333;
            line-height: 1.6;
            white-space: pre-line;
        }

        .botones-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #d63384;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:active { transform: scale(0.95); }
        button:hover { background-color: #b92a6e; }
    </style>
</head>
