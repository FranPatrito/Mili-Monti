<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mili</title>
    <style>
        body { 
            margin: 0; padding: 0; min-height: 100vh; display: flex; 
            justify-content: center; align-items: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            overflow-x: hidden;
        }
        #contenedor { 
            position: relative; background: rgba(255, 255, 255, 0.98); 
            padding: 20px; border-radius: 25px; width: 90%; 
            max-width: 400px; text-align: center; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            display: flex; flex-direction: column; align-items: center;
            margin: 20px 0;
        }
        #marco-foto {
            width: 100%; height: 0; padding-bottom: 125%; 
            background-size: contain; background-position: center;
            background-repeat: no-repeat; border-radius: 15px;
            margin-bottom: 20px; display: none;
        }
        video { border-radius: 15px; width: 100%; max-height: 50vh; background: #000; margin-bottom: 15px; }
        #boton-volver { 
            position: absolute; top: 15px; left: 15px; 
            background: none; border: none; color: #d63384; 
            font-size: 1.1rem; cursor: pointer; display: none; 
            font-weight: bold; z-index: 10;
        }
        h2 { font-size: 1.05rem; color: #333; line-height: 1.6; white-space: pre-line; margin-bottom: 20px; }
        .botones-container { display: flex; flex-direction: column; gap: 12px; width: 100%; }
        button.opcion { 
            padding: 15px; font-size: 14px; border: none; 
            border-radius: 12px; background-color: #d63384; 
            color: white; cursor: pointer; transition: transform 0.2s; 
        }
        button.opcion:active { transform: scale(0.95); }
        .spotify-link { color: #1DB954; font-weight: bold; text-decoration: none; margin-bottom: 15px; display: block; }
    </style>
</head>
<body>
    <div id="contenedor">
        <button id="boton-volver">‚Üê Volver</button>
        <div id="marco-foto"></div>
        <div id="video-cont" style="width:100%; display:none;"></div>

        <div id="botones" class="botones-container"></div>
    </div>

            pantalla6: { texto: "Mi regalo no es el rompecabezas sino el tiempo que nos lleve armarlo", imagen: "aaafoto10.jpeg", opciones: [{ texto: "La verdad que soy re tierna si", siguiente: "pantalla7" }], anterior: "pantalla5" },
            pantalla7: { texto: "Pasamos cumplea√±os juntos, el retiro, distancia de viajes, aprendimos a tomar aperols... 10 meses o 10 dias o 10 a√±os, ya no se", imagen: "aaafoto8.png", opciones: [{ texto: "la vida pasa", siguiente: "pantalla8" }], anterior: "pantalla6" },

            pantalla10_22: { texto: "bueno lastima no va a pasar elegi de vuelta", imagen: "aaafoto11.webp", opciones: [{ texto: "elegir de vuelta", siguiente: "pantalla10" }], anterior: "pantalla10" },
            pantalla10_1: { texto: "Muy bien... vamos a ver si son altas o bajas... que preferis:", imagen: "aaafoto11.webp", opciones: [{ texto: "perdonar al fran", siguiente: "pantalla10_2" }, { texto: "No comer nunca mas entra√±a", siguiente: "pantalla10_21" }], anterior: "pantalla10" },

            pantalla11: { texto: "Desearnos unos felices 10 meses... felices porque ya nos encontramos.", imagen: "aaafoto6.jpeg", opciones: [{ texto: "Siguiente", siguiente: "pantalla12" }], anterior: "pantalla10_3" },

            pantalla13: { texto: "Bueno tambien me hiciste mas paciente... a tomar aperols y buscar a una lady todo el tiempo.", imagen: "aaafoto6.jpeg", opciones: [{ texto: "Siguiente", siguiente: "pantalla14" }], anterior: "pantalla12" },

            pantalla15: { texto: "Te prometo un amor que todo lo soporte... a pesar de las dificultades.", imagen: "aaafoto6.jpeg", opciones: [{ texto: "Siguiente", siguiente: "pantalla16" }], anterior: "pantalla14" },
            pantalla16: { texto: "te prometo tambien un amor paciente y bondadoso... que nuestro amor dure hasta que seamos viejitos.", imagen: "aaafoto6.jpeg", opciones: [{ texto: "Siguiente", siguiente: "pantalla17" }], anterior: "pantalla15" },
            pantalla17: { texto: "Ahora si, despues de reclamar mi amor, una cosita mas... ", imagen: "aaafoto6.jpeg", opciones: [{ texto: "Siguiente", siguiente: "pantalla18" }], anterior: "pantalla16" },
            pantalla18: { texto: "que preferis", imagen: "aaafoto6.jpeg", opciones: [{ texto: "que te reciten un poema", siguiente: "pantalla19" }, { texto: "que te dediquen una cancion", siguiente: "pantalla20" }], anterior: "pantalla17" },

            pantalla20: { texto: "Como siempre con algo de esfuerzo y memoria elegi esta cancion hoy", imagen: "aaafoto16.jpeg", spotify: "https://open.spotify.com/track/1sJFu2pvYJhtEOo9oVe1TZ?si=BUU_tagNQ2q3UlfpsmsM2A", opciones: [{ texto: "y lo otroooo?", siguiente: "pantalla19" }, { texto: "fiiiin, final", siguiente: "pantalla21" }], anterior: "pantalla18" },
            pantalla21: { texto: "fin, perdon por tan poco. Te amo, espero que te sientas tan feliz de estar conmigo como yo lo estoy con vos", video: "aaavideo3.mp4", loop: true, opciones: [{ texto: "Volver a empezar", siguiente: "inicio" }], anterior: "pantalla19" }
        };

        function mostrarEscena(nombre) {
            const escena = escenas[nombre];
            const marco = document.getElementById('marco-foto');
            const vCont = document.getElementById('video-cont');
            const btnVolver = document.getElementById('boton-volver');
            const txtPregunta = document.getElementById('texto-pregunta');
            const divBotones = document.getElementById('botones');

            marco.style.display = "none";
            vCont.style.display = "none";
            vCont.innerHTML = "";
            divBotones.innerHTML = "";

            if (escena.video) {
                vCont.style.display = "block";
                const loopAttr = escena.loop ? "loop" : "";
                vCont.innerHTML = `<video src="${escena.video}" autoplay ${loopAttr} controls></video>`;
            } else if (escena.imagen) {
                marco.style.display = "block";
                marco.style.backgroundImage = `url('${escena.imagen}')`;
            }

            btnVolver.style.display = escena.anterior ? "block" : "none";
            btnVolver.onclick = () => mostrarEscena(escena.anterior);

            txtPregunta.innerText = escena.texto;
            
            if (escena.spotify) {
                const link = document.createElement('a');
                link.href = escena.spotify;
                link.className = 'spotify-link';
                link.target = '_blank';
                link.innerText = escena.spotify;
                divBotones.appendChild(link);
            }

            escena.opciones.forEach(op => {
                const btn = document.createElement('button');
                btn.innerText = op.texto;
                btn.className = 'opcion';
                btn.onclick = () => mostrarEscena(op.siguiente);
                divBotones.appendChild(btn);
            });
        }
        mostrarEscena('inicio');
    </script>
</body>
</html>
