<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mili</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
            background-color: #f0f0f0; /* Fondo por defecto si no hay imagen */
        }

        #capa-oscura {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); /* Oscurece un poco el fondo para leer mejor */
            z-index: 1;
            display: none; /* Se activa solo cuando hay imagen de fondo */
        }

        #contenedor {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            width: 85%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Estilos para el nuevo bot√≥n "Volver" */
        #boton-volver {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            color: #d63384; /* Mismo rosa de los botones principales */
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            display: none; /* Se oculta en la pantalla de inicio */
            z-index: 3;
            font-weight: bold;
        }
        #boton-volver:hover {
            color: #b92a6e;
        }

        h2 {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.6;
            white-space: pre-line; /* Mantiene los saltos de l√≠nea del texto */
            margin-top: 30px; /* Espacio para el bot√≥n de volver */
        }

        .botones-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        button.opcion {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #d63384; /* Rosa rom√°ntico */
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        button.opcion:active { transform: scale(0.95); }
        button.opcion:hover { background-color: #b92a6e; }
    </style>
</head>
<body>

    <div id="capa-oscura"></div>

    <div id="contenedor">
        <button id="boton-volver" title="Volver a la pantalla anterior">‚Üê Volver</button>
        
        <h2 id="texto-pregunta">Cargando...</h2>
        <div id="botones" class="botones-container"></div>
    </div>

    <script>
        // CONFIGURACI√ìN DE LA HISTORIA Y LOGICA DE NAVEGACI√ìN
        const escenas = {
            inicio: {
                texto: "Dejame tratar algo nuevo. ¬øEst√°s dispuesta a jugar este juego?",
                imagen: "AAAfoto1.jpeg", // May√∫sculas corregidas seg√∫n imagen_5.png
                opciones: [
                    { texto: "Si", siguiente: "pantalla2" },
                    { texto: "No", siguiente: "p1_1" }
                ],
                anterior: null // Pantalla de inicio, no hay 'atr√°s'
            },
            p1_1: {
                texto: "Dale no seas mala onda, dame una oportunidad...",
                imagen: "AAAfoto1.jpeg",
                opciones: [
                    { texto: "Bueno okey", siguiente: "pantalla2" },
                    { texto: "No molestes", siguiente: "p1_2" }
                ],
                anterior: "inicio"
            },
            p1_2: {
                texto: "En serio... solo un ratito. ¬øProbamos?",
                imagen: "AAAfoto1.jpeg",
                opciones: [
                    { texto: "Dale, est√° bien", siguiente: "pantalla2" },
                    { texto: "Dije que no", siguiente: "p1_3" }
                ],
                anterior: "p1_1"
            },
            p1_3: {
                texto: "Soy persistente porque vale la pena. ¬øMe dej√°s mostrarte?",
                imagen: "AAAfoto1.jpeg",
                opciones: [
                    { texto: "A ver...", siguiente: "pantalla2" },
                    { texto: "Pesado eh...", siguiente: "p1_4" }
                ],
                anterior: "p1_2"
            },
            p1_4: {
                texto: "Ya no hay bot√≥n de No. ¬°Ahora s√≠ o s√≠ ten√©s que avanzar! üòÇ",
                imagen: "AAAfoto1.jpeg",
                opciones: [
                    { texto: "Avanzar por fin", siguiente: "pantalla2" }
                ],
                anterior: "p1_3"
            },
            pantalla2: {
                texto: "Dicen que el amor es servicial, dicen que el amor es paciente, incondicional y que todo lo espera.",
                imagen: "aaafoto2.jpeg", // Nombre seg√∫n imagen_5.png
                opciones: [
                    { texto: "No me chamuyes dale que queres", siguiente: "pantalla3" },
                    { texto: "Okey te voy a seguir la corriente", siguiente: "pantalla3" }
                ],
                anterior: "inicio" // Vuelve al inicio del juego si dice 'no' al principio
            },
            pantalla3: {
                texto: "Tenemos que empezar por lo principal, por himnos cantos y flores.\n\nHe aqu√≠ 3 grandes cualidades que admiro de la Mili Monti:\n\n1. Es la persona m√°s fuerte que conozco.\n2. La perseverancia e inteligencia.\n3. Su belleza y su gracia (no el verbo estar sino el verbo ser, ella ES).",
                imagen: "aaafoto2.jpeg",
                opciones: [
                    { texto: "Gracias te quiero", siguiente: "pantalla4" },
                    { texto: "Ya sab√≠a pero que lindo q te lo digan", siguiente: "pantalla4" }
                ],
                anterior: "pantalla2"
            },
            pantalla4: {
                texto: "¬øPero como llegue a entender y descubrir esto? Dejame contarte brevemente.",
                imagen: "", // Fondo blanco pediddo en pantalla4
                opciones: [
                    { texto: "¬°Vamos!", siguiente: "pantalla5" }
                ],
                anterior: "pantalla3"
            },
            pantalla5: {
                texto: "He aqu√≠ una de nuestras primeras grandes aventuras, nos conocimos en varios niveles. De 0 pasamos a compartir chistes, aventuras por el campo y tambi√©n espacios espirituales pero este fue un regalo muy especial. No hablo del rompecabezas sino de la notita con la que venia. Ese d√≠a mi coraz√≥n se derriti√≥ de amor (no iba a ser la ultima vez).",
                imagen: "aaafoto3.jpeg", // Nombre seg√∫n imagen_5.png
                opciones: [
                    { texto: "Tuviste el rompecabezas 3 meses caradura", siguiente: "inicio" }
                ],
                anterior: "pantalla4"
            }
        };

        const btnVolver = document.getElementById('boton-volver');
        let escenaActual = 'inicio';

        function mostrarEscena(nombre) {
            const escena = escenas[nombre];
            escenaActual = nombre; // Guardamos cu√°l es la escena visible
            
            // 1. Manejo de imagen de fondo y capa oscura
            if (escena.imagen && escena.imagen !== "") {
                document.body.style.backgroundImage = `url('${cite: escena.imagen}')`;
                document.body.style.backgroundColor = "transparent";
                document.getElementById('capa-oscura').style.display = "block";
            } else {
                // Si no hay imagen, fondo blanco y sin capa oscura
                document.body.style.backgroundImage = "none";
                document.body.style.backgroundColor = "#ffffff";
                document.getElementById('capa-oscura').style.display = "none";
            }
            
            // 2. Control del bot√≥n "Volver"
            if (escena.anterior) {
                btnVolver.style.display = "block";
                // Configuramos qu√© hace el bot√≥n al hacer click
                btnVolver.onclick = () => mostrarEscena(cite: escena.anterior);
            } else {
                btnVolver.style.display = "none";
            }

            // 3. Actualizar texto de la pregunta
            document.getElementById('texto-pregunta').innerText = escena.texto;
            
            // 4. Limpiar y recrear botones de opci√≥n
            const divBotones = document.getElementById('botones');
            divBotones.innerHTML = ''; // Borramos los anteriores
            
            escena.opciones.forEach(op => {
                const btn = document.createElement('button');
                btn.innerText = op.texto;
                btn.className = 'opcion'; // Le damos la clase CSS para el estilo
                // Al hacer click, cargamos la siguiente escena definida
                btn.onclick = () => mostrarEscena(cite: op.siguiente);
                divBotones.appendChild(cite: btn);
            });
        }

        // Arrancamos el juego cargando la primera escena
        mostrarEscena('inicio');
    </script>
</body>
</html>
