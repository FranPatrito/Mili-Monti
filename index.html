<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aventura Interactiva</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out; /* Transición suave de fondo */
        }

        #capa-oscura {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); /* Oscurece un poco el fondo para que el texto resalte */
            z-index: 1;
        }

        #contenedor {
            position: relative;
            z-index: 2;
            background: white;
            padding: 25px;
            border-radius: 20px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .botones-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="capa-oscura"></div>

    <div id="contenedor">
        <h2 id="texto-pregunta">Cargando aventura...</h2>
        <div id="botones" class="botones-container"></div>
    </div>

    <script>
        // CONFIGURA AQUÍ TU HISTORIA
        const escenas = {
            inicio: {
                texto: "¡Hola! Bienvenido a esta experiencia. ¿Estás listo?",
                imagen: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b", // Cambia por tu link de Imgur
                opciones: [
                    { texto: "¡Sí, vamos!", siguiente: "paso1" },
                    { texto: "No todavía", siguiente: "esperar" }
                ]
            },
            paso1: {
                texto: "Has avanzado al primer nivel. ¿Qué camino eliges?",
                imagen: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e",
                opciones: [
                    { texto: "Izquierda", siguiente: "final" },
                    { texto: "Derecha", siguiente: "inicio" }
                ]
            },
            esperar: {
                texto: "Tómate tu tiempo. Avísame cuando estés preparado.",
                imagen: "https://images.unsplash.com/photo-1499209974431-9ddd3e2f01f8",
                opciones: [{ texto: "Volver", siguiente: "inicio" }]
            },
            final: {
                texto: "¡Llegaste al final del recorrido!",
                imagen: "https://images.unsplash.com/photo-1490730141103-6cac27aaab94",
                opciones: [{ texto: "Empezar de nuevo", siguiente: "inicio" }]
            }
        };

        function mostrarEscena(nombre) {
            const escena = escenas[nombre];
            
            // Cambiar fondo
            document.body.style.backgroundImage = `url('${escena.imagen}')`;
            
            // Cambiar texto
            document.getElementById('texto-pregunta').innerText = escena.texto;
            
            // Limpiar y crear botones
            const divBotones = document.getElementById('botones');
            divBotones.innerHTML = '';
            
            escena.opciones.forEach(op => {
                const btn = document.createElement('button');
                btn.innerText = op.texto;
                btn.onclick = () => mostrarEscena(op.siguiente);
                divBotones.appendChild(btn);
            });
        }

        // Arrancar
        mostrarEscena('inicio');
    </script>
</body>
</html>
