<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mili</title>
    <style>
        body { 
    margin: 0; 
    padding: 0; 
    height: 100vh; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    font-family: 'Segoe UI', sans-serif; 
    background-size: cover; 
    background-position: center center; 
    background-repeat: no-repeat; 
    background-attachment: fixed; 
    transition: background-image 0.5s; 
    background-color: #f0f0f0; 
}
        
        #capa-oscura { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 1; display: none; }
        #contenedor { position: relative; z-index: 2; background: rgba(255, 255, 255, 0.95); padding: 25px; border-radius: 20px; width: 85%; max-width: 450px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #boton-volver { position: absolute; top: 15px; left: 15px; background: none; border: none; color: #d63384; font-size: 1.2rem; cursor: pointer; display: none; font-weight: bold; }
        h2 { font-size: 1.1rem; color: #333; line-height: 1.6; white-space: pre-line; margin-top: 30px; }
        .botones-container { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
        button.opcion { padding: 15px; font-size: 16px; border: none; border-radius: 10px; background-color: #d63384; color: white; cursor: pointer; transition: transform 0.2s; }
        button.opcion:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="capa-oscura"></div>
    <div id="contenedor">
        <button id="boton-volver">‚Üê Volver</button>
        <h2 id="texto-pregunta">Cargando...</h2>
        <div id="botones" class="botones-container"></div>
    </div>

    <script>
        const escenas = {
            inicio: {
                texto: "Dejame tratar algo nuevo. ¬øEst√°s dispuesta a jugar este juego?",
                imagen: "AAAfoto1.jpeg", 
                opciones: [{ texto: "Si", siguiente: "pantalla2" }, { texto: "No", siguiente: "p1_1" }],
                anterior: null
            },
            p1_1: {
                texto: "Dale no seas mala onda, dame una oportunidad...",
                imagen: "AAAfoto1.jpeg",
                opciones: [{ texto: "Bueno okey", siguiente: "pantalla2" }, { texto: "No molestes", siguiente: "p1_2" }],
                anterior: "inicio"
            },
            p1_2: {
                texto: "En serio... solo un ratito. ¬øProbamos?",
                imagen: "AAAfoto1.jpeg",
                opciones: [{ texto: "Dale, est√° bien", siguiente: "pantalla2" }, { texto: "Dije que no", siguiente: "p1_3" }],
                anterior: "p1_1"
            },
            p1_3: {
                texto: "Soy persistente porque vale la pena. ¬øMe dej√°s mostrarte?",
                imagen: "AAAfoto1.jpeg",
                opciones: [{ texto: "A ver...", siguiente: "pantalla2" }, { texto: "Pesado eh...", siguiente: "p1_4" }],
                anterior: "p1_2"
            },
            p1_4: {
                texto: "Ya no hay bot√≥n de No. ¬°Ahora s√≠ o s√≠ ten√©s que avanzar! üòÇ",
                imagen: "AAAfoto1.jpeg",
                opciones: [{ texto: "Avanzar por fin", siguiente: "pantalla2" }],
                anterior: "p1_3"
            },
            pantalla2: {
                texto: "Dicen que el amor es servicial, dicen que el amor es paciente, incondicional y que todo lo espera.",
                imagen: "aaafoto2.jpeg", 
                opciones: [{ texto: "No me chamuyes dale que queres", siguiente: "pantalla3" }, { texto: "Okey te voy a seguir la corriente", siguiente: "pantalla3" }],
                anterior: "inicio"
            },
            pantalla3: {
                texto: "Tenemos que empezar por lo principal, por himnos cantos y flores.\n\nHe aqu√≠ 3 grandes cualidades que admiro de la Mili Monti:\n\n1. Es la persona m√°s fuerte que conozco.\n2. La perseverancia e inteligencia.\n3. Su belleza y su gracia (no el verbo estar sino el verbo ser, ella ES).",
                imagen: "aaafoto2.jpeg",
                opciones: [{ texto: "Gracias te quiero", siguiente: "pantalla4" }, { texto: "Ya sab√≠a pero que lindo q te lo digan", siguiente: "pantalla4" }],
                anterior: "pantalla2"
            },
            pantalla4: {
                texto: "¬øPero como llegue a entender y descubrir esto? Dejame contarte brevemente.",
                imagen: "", 
                opciones: [{ texto: "¬°Vamos!", siguiente: "pantalla5" }],
                anterior: "pantalla3"
            },
            pantalla5: {
                texto: "He aqu√≠ una de nuestras primeras grandes aventuras, nos conocimos en varios niveles. De 0 pasamos a compartir chistes, aventuras por el campo y tambi√©n espacios espirituales pero este fue un regalo muy especial. No hablo del rompecabezas sino de la notita con la que venia. Ese d√≠a mi coraz√≥n se derriti√≥ de amor (no iba a ser la ultima vez).",
                imagen: "aaafoto3.jpeg",
                opciones: [{ texto: "Tuviste el rompecabezas 3 meses caradura", siguiente: "inicio" }],
                anterior: "pantalla4"
            }
        };

        const btnVolver = document.getElementById('boton-volver');

        function mostrarEscena(nombre) {
            const escena = escenas[nombre];
            if (escena.imagen && escena.imagen !== "") {
                document.body.style.backgroundImage = "url('" + escena.imagen + "')";
                document.body.style.backgroundColor = "transparent";
                document.getElementById('capa-oscura').style.display = "block";
            } else {
                document.body.style.backgroundImage = "none";
                document.body.style.backgroundColor = "#ffffff";
                document.getElementById('capa-oscura').style.display = "none";
            }
            
            if (escena.anterior) {
                btnVolver.style.display = "block";
                btnVolver.onclick = () => mostrarEscena(escena.anterior);
            } else {
                btnVolver.style.display = "none";
            }

            document.getElementById('texto-pregunta').innerText = escena.texto;
            const divBotones = document.getElementById('botones');
            divBotones.innerHTML = ''; 
            
            escena.opciones.forEach(op => {
                const btn = document.createElement('button');
                btn.innerText = op.texto;
                btn.className = 'opcion';
                btn.onclick = () => mostrarEscena(op.siguiente);
                divBotones.appendChild(btn);
            });
        }
        mostrarEscena('inicio');
    </script>
</body>
</html>
